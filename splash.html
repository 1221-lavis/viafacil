<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Via Fácil - Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #3498db; /* Azul sólido */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-out;
    }

    /* Animação de fade-in */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Estilos para o container da logo */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      width: 180px;
      height: 180px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: opacity 0.5s ease-in-out;
    }

    .logo img:hover {
      opacity: 0.8;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .logo {
        width: 120px;
        height: 120px;
      }

      .logo img {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logo" id="goLogin">
    <img src="imagem/log.jpg" alt="Via Fácil Logo">
  </div>

  <script>
    document.getElementById('goLogin').onclick = () => {
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>

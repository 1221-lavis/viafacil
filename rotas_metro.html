<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rotas de Metrô - Via Fácil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: #00a6e2;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #0091c5;
    }

    .back-icon {
      font-size: 20px;
      cursor: pointer;
      margin-right: 12px;
    }

    header h2 {
      flex: 1;
      font-size: 24px;
      text-align: center;
    }

    .container {
      padding: 16px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .rota {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .rota h4 {
      margin-bottom: 8px;
      color: #00a6e2;
    }

    .rota p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="back-icon" onclick="window.location.href='home.html'">
      <i class="fas fa-arrow-left"></i>
    </div>
    <h2>Rotas de Metrô</h2>
  </header>

  <div class="container">
    <label for="deficiencia">Selecione sua deficiência:</label>
    <select id="deficiencia" onchange="mostrarRotas()">
      <option value="">-- Escolha uma opção --</option>
      <option value="fisica">Deficiência Física</option>
      <option value="visual">Deficiência Visual</option>
      <option value="auditiva">Deficiência Auditiva</option>
    </select>

    <div id="rotas"></div>
  </div>

  <script>
    const rotas = {
      fisica: [
        {
          linha: "Linha 1 - Azul",
          descricao: "Estações com elevadores e rampas: Jabaquara, Paraíso, Sé, Tucuruvi"
        },
        {
          linha: "Linha 3 - Vermelha",
          descricao: "Plataformas niveladas e cadeiras de rodas disponíveis"
        }
      ],
      visual: [
        {
          linha: "Linha 2 - Verde",
          descricao: "Pisos táteis e sinalização em Braille nas estações Consolação, Clínicas e Vila Madalena"
        },
        {
          linha: "Linha 5 - Lilás",
          descricao: "Avisos sonoros nas plataformas e trens"
        }
      ],
      auditiva: [
        {
          linha: "Linha 4 - Amarela",
          descricao: "Painéis visuais informando chegada e partida dos trens"
        },
        {
          linha: "Linha 15 - Prata (Monotrilho)",
          descricao: "Telões com indicações visuais e monitores com legendas"
        }
      ]
    };

    function mostrarRotas() {
      const tipo = document.getElementById('deficiencia').value;
      const container = document.getElementById('rotas');
      container.innerHTML = '';

      if (rotas[tipo]) {
        rotas[tipo].forEach(r => {
          const div = document.createElement('div');
          div.className = 'rota';
          div.innerHTML = `<h4>${r.linha}</h4><p>${r.descricao}</p>`;
          container.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>

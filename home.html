<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Via Fácil - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontes e estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #00a6e2;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #0091c5;
    }
    header .home-icon {
      margin-right: 12px;
      cursor: pointer;
      font-size: 20px;
    }
    header h2 {
      flex: 1;
      font-size: 24px;
      font-weight: 500;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 16px 0;
    }
    .tabs button {
      padding: 8px 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      background: #ffffff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button:hover {
      background: #f1f1f1;
    }
    .selects {
      padding: 16px;
    }
    .selects button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #00a6e2;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    #map {
      height: 300px;
      margin: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .routes {
      padding: 0 16px 16px;
    }
    .route-card {
      background: white;
      border: 1px solid #ccc;
      padding: 16px;
      margin-top: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .route-card p {
      margin-bottom: 8px;
      flex: 1;
    }
    .route-card strong {
      font-weight: 600;
    }
    .icons {
      font-size: 20px;
      display: flex;
      gap: 8px;
    }
    .route-card .icons i {
      color: #00a6e2;
    }
  </style>
</head>
<body>
  <header>
    <div class="home-icon" onclick="window.location.href='home.html'"><i class="fas fa-home"></i></div>
    <h2>Via Fácil</h2>
  </header>

  <div class="tabs">
    <button onclick="window.location.href='comentarios.html'"><i class="fas fa-comment-dots"></i> Comentários</button>
    <button onclick="window.location.href='rotas_metro.html'"><i class="fas fa-subway"></i> Rotas de Metrô</button>
    <button onclick="window.location.href='rotas_onibus.html'"><i class="fas fa-bus"></i> Rotas de Ônibus</button>
  </div>

  <div class="selects">
    <button onclick="ativarSelecao('origem')"><i class="fas fa-map-marker-alt"></i> Escolher Localização de Origem</button>
    <button onclick="ativarSelecao('destino')"><i class="fas fa-map-marker-alt"></i> Escolher Localização de Destino</button>
  </div>

  <div id="map"></div>

  <div class="routes">
    <h3>Rotas disponíveis:</h3>
    <div class="route-card">
      <p><strong>Linha 476L-10</strong> — Metrô Vila Mariana → Lar Escola São Francisco.</p>
      <p>Início: 06:00 – Última partida: 20:00</p>
      <div class="icons"><i class="fas fa-bus"></i><i class="fas fa-clock"></i></div>
    </div>
    <div class="route-card">
      <p><strong>Linha 605A/10</strong> — Centro Paralímpico → Metrô Jabaquara.</p>
      <p>Início: 05:00 – Última partida: 22:30</p>
      <div class="icons"><i class="fas fa-bus"></i><i class="fas fa-clock"></i></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-23.5896, -46.6333], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let modoSelecao = null;
    let marcadorOrigem = null;
    let marcadorDestino = null;

    function ativarSelecao(tipo) {
      modoSelecao = tipo;
      alert(`Clique no mapa para selecionar a ${tipo === 'origem' ? 'origem' : 'destino'}.`);
    }

    map.on('click', function(e) {
      if (!modoSelecao) return;

      const { lat, lng } = e.latlng;

      if (modoSelecao === 'origem') {
        if (marcadorOrigem) map.removeLayer(marcadorOrigem);
        marcadorOrigem = L.marker([lat, lng]).addTo(map)
          .bindPopup('Origem selecionada').openPopup();
      } else if (modoSelecao === 'destino') {
        if (marcadorDestino) map.removeLayer(marcadorDestino);
        marcadorDestino = L.marker([lat, lng]).addTo(map)
          .bindPopup('Destino selecionado').openPopup();
      }

      modoSelecao = null; // desativa após selecionar
    });
  </script>
</body>
</html>

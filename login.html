<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Via F치cil - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #d1e9f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .box {
      background: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 10px;
    }

    .logo img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    h1 {
      color: #27348b;
      margin-bottom: 20px;
    }

    button, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #btn-login {
      background: #00a6e2;
      color: white;
      border-radius: 30px;
      font-weight: bold;
    }

    .or {
      text-align: center;
      margin: 10px 0;
      color: #888;
      font-size: 14px;
    }

    .forgot {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">
        <img src="imagem/log.jpg" alt="Logo Via F치cil">
    </div>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="username" placeholder="Nome de usu치rio" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button id="btn-login">Login</button>
    <div class="forgot">Esqueceu senha ou nome de usu치rio?</div>
  </div>

  <script>
    document.getElementById('btn-login').onclick = () => {
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
  
      if (email === '' || username === '' || password === '') {
        alert('Por favor, preencha todos os campos antes de continuar.');
        return;
      }
  
      // Se todos os campos estiverem preenchidos, redireciona
      window.location.href = 'home.html';
    };
  </script>
  
</body>
</html>
